<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send Money</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 100%;
        }

        h1 {
            color: #2E7D32;
            margin-bottom: 10px;
            font-size: 2.5em;
            font-weight: 300;
            text-align: center;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1em;
        }

        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1.1em;
            transition: border-color 0.3s ease;
            background: white;
        }

        input[type="text"]:focus, input[type="number"]:focus {
            outline: none;
            border-color: #4CAF50;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.1);
        }

        .prefilled {
            background: #e8f5e8 !important;
            border-color: #4CAF50 !important;
        }

        .prefilled-label {
            color: #2E7D32;
            font-weight: 700;
        }

        .buttons {
            display: flex;
            gap: 15px;
            margin-top: 30px;
        }

        .btn {
            flex: 1;
            padding: 15px 25px;
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: #4CAF50;
            color: white;
        }

        .btn-primary:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76, 175, 80, 0.3);
        }

        .btn-secondary {
            background: #f5f5f5;
            color: #666;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
            transform: translateY(-2px);
        }

        .voice-info {
            background: #e3f2fd;
            border-left: 4px solid #2196F3;
            padding: 15px;
            border-radius: 0 10px 10px 0;
            margin-bottom: 25px;
            font-size: 0.9em;
            color: #1976D2;
        }

        .currency {
            position: relative;
        }

        .currency::before {
            content: "‚Çπ";
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.2em;
            color: #666;
            font-weight: bold;
        }

        .currency input {
            padding-left: 35px;
        }

        @media (max-width: 600px) {
            .buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üí∞ Send Money</h1>
        <p class="subtitle">Complete your voice-initiated money transfer</p>
        
        {% if amount or receiver %}
        <div class="voice-info">üé§ This form was auto-filled from your voice command</div>
        {% endif %}
        
        <form id="sendMoneyForm">
            <div class="form-group">
                <label for="receiver" class="{% if receiver %}prefilled-label{% endif %}">
                    üë§ Receiver Name {% if receiver %}‚úì (From Voice){% endif %}
                </label>
                <input 
                    type="text" 
                    value="{{ receiver|default('') }}" 
                    placeholder="Enter receiver's name"
                    class="{% if receiver %}prefilled{% endif %}"
                    required
                >
            </div>
            
            <div class="form-group">
                <label for="amount" class="{% if amount %}prefilled-label{% endif %}">
                    üíµ Amount {% if amount %}‚úì (From Voice){% endif %}
                </label>
                <div class="currency">
                    <input 
                        type="number" 
                        id="amount" 
                        name="amount" 
                        value="{{ amount|default('') }}" 
                        placeholder="Enter amount"
                        class="{% if amount %}prefilled{% endif %}"
                        min="1"
                        step="0.01"
                        required
                    >
                </div>
            </div>
            
            <div class="form-group">
                <label for="description">üìù Description (Optional)</label>
                <input 
                    type="text" 
                    id="description" 
                    name="description" 
                    placeholder="Payment description"
                >
            </div>
            
            <div class="buttons">
                <button type="button" class="btn btn-secondary" onclick="window.close()">
                    Cancel
                </button>
                <button type="submit" class="btn btn-primary">
                    üí∏ Send Money
                </button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('sendMoneyForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const formData = new FormData(this);
            const data = {
                receiver: formData.get('receiver'),
                amount: formData.get('amount'),
                description: formData.get('description')
            };
            
            // Show loading state
            const submitBtn = document.querySelector('.btn-primary');
            const originalText = submitBtn.textContent;
            submitBtn.textContent = '‚è≥ Processing...';
            submitBtn.disabled = true;
            
            // Simulate API call (replace with actual implementation)
            setTimeout(() => {
                alert(`Money transfer initiated!\n\nReceiver: ${data.receiver}\nAmount: ‚Çπ${data.amount}\nDescription: ${data.description || 'N/A'}`);
                
                // Reset button
                submitBtn.textContent = originalText;
                submitBtn.disabled = false;
                
                // Optionally close the tab
                // window.close();
            }, 2000);
        });
        
        // Auto-focus first empty field
        window.addEventListener('load', function() {
            const receiver = document.getElementById('receiver');
            const amount = document.getElementById('amount');
            
            if (!receiver.value) {
                receiver.focus();
            } else if (!amount.value) {
                amount.focus();
            }
        });
    </script>
</body>
</html>
